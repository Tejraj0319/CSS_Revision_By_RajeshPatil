<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Layout</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .navbar {
        grid-column: 1/3;
        background-color: rgb(255, 182, 73);
        padding: 20px;
      }
      .content-left {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        background-color: rgb(169, 76, 255);
        padding: 20px;
      }
      .left-content-1,
      .left-content-2 {
        background-color: #91ff6f;
        padding: 20px;
      }

      .content-right {
        background-color: rgb(72, 114, 255);
        padding: 20px;
      }
      .footer {
        grid-column: 1/3;
        background-color: #ff4a62;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">Navbar</div>
      <div class="content-left">
        <div class="left-content-1">left-content-1</div>
        <div class="left-content-2">left-content-2</div>
      </div>
      <div class="content-right">Right Content</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
