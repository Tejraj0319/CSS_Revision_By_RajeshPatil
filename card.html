<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Border Card</title>
<style>
  body {
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    margin: 0;
    background:#0f1724;
    font-family: Arial, sans-serif;
  }

  .card {
    position: relative;
    width: 320px;
    overflow: hidden;
    padding: 4px; /* thickness of border */
    /* animation: cardAnime 3s ease-in-out infinite; */
  }

  /* Animated border layer */
  .card::before {
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    background: conic-gradient(
      #ff0000,
      #ffbb00,
      #00ffae,
      #0037ff,
      #9900ff,
      #ff0000
    );
    animation: spin 4s linear infinite;
    z-index:-1;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* Inner box hides center and shows only border */
  .card-inner {
    background:#ffffff;
    border-radius: 14px;
    overflow:hidden;
    position:relative;
  }

  .card img {
    width:100%;
    height:100%;
  }

  .card-content {
    padding:16px;
  }

  .card-title {
    display: flex;
    justify-content: center;
    margin:0 0 8px;
    font-size:1.1rem;
    color:#111;
  }

  .card-desc {
    margin:0 0 14px;
    font-size:0.95rem;
    color:#444;
    line-height:1.4;
  }

  .card button {
    display:inline-block;
    padding:10px 16px;
    background:#0b69ff;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
  }

  .card button:hover {
    background:#043486;
  }

  @media(max-width: 600px){
    .card img{
        display: none;
    }
  }
</style>
</head>
<body>

  <div class="card">

    <div class="card-inner">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/041/880/991/small_2x/ai-generated-pic-artistic-depiction-of-sunflowers-under-a-vast-cloudy-sky-photo.jpg" alt="Sample image">
      <div class="card-content">
        <h3 class="card-title">Sunflower</h3>
        <p class="card-desc">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, tempora eum repellendus maiores, recusandae quidem doloremque officiis tenetur, illum nulla veritatis consequuntur. Quidem velit autem laudantium, atque obcaecati minus qui.
        </p>
        <button>Buy Now</button>
      </div>
    </div>

  </div>
</body>
</html>
