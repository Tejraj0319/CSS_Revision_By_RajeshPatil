<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 2px solid black;
      display: grid;
      /* col_width */
      grid-template-columns: 100px 200px;
      /* row_height */
      grid-template-rows: 100px 100px 100px;
    }
    .item {
      border: 2px solid red;
      height: 55px;
      width: 55px;
    }
    .item-3{
        grid-row: 1/2;
        grid-column: 2/3;
        width: auto;
        height: auto
    }
    .item-4{
        grid-row: 3/4;
        /* grid-column: 1/2; */
        grid-column: 1/3;
        width: auto;
        height: auto;
    }
  </style>
  <body>
    <div class="container">
      <div class="item">First 1</div>
      <div class="item">Second 2</div>
      <div class="item item-3">Third 3</div>
      <div class="item item-4">Fourth 4</div>
      <div class="item">Fifth 5</div>
    </div>
  </body>
</html>
